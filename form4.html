<!DOCTYPE html>
<html>
<head>
<link href = "css/jquery.mobile.min.css" rel = "stylesheet" type = "text/css">
<link href = "css/testday1.min.css" rel = "stylesheet" type = "text/css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
</head>
<body>
<script>
$( document ).bind("pageinit",function(){
	//Pengiraan menggunakan ajax 
	$('#hantar').click(function(){
		$.ajax({
			type: 'POST', 
			url : 'form4.php',
			data : $("#form1").serialize(),
			success : function(data){
				$('#data').html(data);
				$('#try_ajax').popup('open');
				}
		});
	});
});	
</script>

<div data-role="page" id="page1">
<!--content -->
	<div role = "main" class = "ui.content">
		<form id = "form1">
		
			<div data-role="fieldcontain">
				<label>Nama :</label>
				<input type = "text" name = "nama" id = "nama"/> <br />
			</div>
			
			<div data-role="fieldcontain">
				<label>DOB :</label>
				<input type="date" name="dob" id="dob"/> <br />
			</div>
			<div class="ui-field-contain">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>Jantina :</legend>
					<input type="radio" name="jantina" id="Lelaki" value="L">
					<label for="Lelaki">Lelaki</label>
					<input type="radio" name="jantina" id="Perempuan" value="P">
					<label for="Perempuan">Perempuan</label>
				</fieldset>
			</div>
			<div class="ui-field-contain">
				<fieldset data-role="controlgroup">
					<legend>Hobi :</legend>
					<input type="checkbox" name="membaca" id="membaca">
					<label for="membaca">Membaca</label>
					<input type="checkbox" name="menulis" id="menulis">
					<label for="menulis">Menulis</label>
					<input type="checkbox" name="mengira" id="mengira">
					<label for="mengira">Mengira</label>
				</fieldset>
			</div>
			<div class="ui-field-contain">
			<label for="jp">Jenis Pekerjaan:</label>
				<select name="jp" id="jp" data-native-menu="false">
					<option>Sila Pilih</option>
					<option value="K">Kerajaan</option>
					<option value="S">Swasta</option>
					<option value="L">Sendiri</option>
				</select>
			</div>
			
			<div class="ui-field-contain">
				<label for="textarea">Komen:</label>
				<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			</div>
		</form>	
			<input type ="submit" id = "hantar" value="Simpan Data" /> 

		<div id = "try_ajax" data-role= "popup" data-overlay-theme="b" data-theme="b"  data-dismissible = "false"  style = "max-width:1000px; min-width:300px">
			<div data-role="header">
				<h3>HASIL</h3>
			</div>
			<div role="main" class="ui.content" style="max-width:300px;">
				<div id = "data" style ="text-align:center">
				</div>
				<a href = "#" class = "ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>		
			</div>
		</div>	
		
	</div>
</div>

</body>
</html>
